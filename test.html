<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="css/widgets.css"></link>
<script src="external/dsp.js"></script>
<script src="controls.js"></script>
<style>
body {
  background: black;
}
.dial {
  padding: 20px;
  display: inline-block;
}
</style>
</head>
<body>
<div>
  <button id="toggle" onclick="toggle();">Play</button><br>
  <x-dial id="freq" class="dial" data-angle="0" data-getvalue="return (this.angle / 360 * 1000) + 200" onchange="slide(this.value)"></x-dial>
  <x-dial id="distort" class="dial" data-angle="30" data-snaps="[30, 90, 150]" data-getvalue="return (this.angle - 30) / 10" onchange="distort(this.value)"></x-dial>
</div>
<div>
  <canvas id="distortionvisualiser" width="640" height="100"></canvas>
</div>
<div>
  <canvas id="oscvisualiser" width="640" height="100"></canvas>
</div>
<div>
  <canvas id="lfogainvisualiser" width="640" height="100"></canvas>
</div>
<div>
  <canvas id="lfovisualiser" width="640" height="100"></canvas>
</div>
<div>
  <canvas id="wavevis" width="640" height="100"></canvas>
</div>
<div>
  <canvas id="distortvis" width="640" height="100"></canvas>
</div>
<script src="test.js"></script>
</body>
</html>
