<body>
<table id="mockup">
  <tr>
    <td>
      <x-dial id="dial" data-angle="30" data-snaps="[30, 60, 90, 120, 150]" data-getvalue="return this.angle / 30" onchange="console.log(this.value);"></x-dial>

      <x-jack id="jack"></x-jack>

      <script>
        var now=0;
        function step() {
          now++;
          if (now > 8) {
            now = 1;
          }
          key1.setAttribute('data-now', now == 1);
          key2.setAttribute('data-now', now == 2);
          key3.setAttribute('data-now', now == 3);
          key4.setAttribute('data-now', now == 4);
          key5.setAttribute('data-now', now == 5);
          key6.setAttribute('data-now', now == 6);
          key7.setAttribute('data-now', now == 7);
          key8.setAttribute('data-now', now == 8);
          setTimeout(step, 500);
        }
        setTimeout(step, 1000);
      </script>
      <div id="key1" class="keystyle2" data-pressed="false" data-now="false" onclick="this.setAttribute('data-pressed', this.getAttribute('data-pressed') == 'true' ? 'false' : 'true')">
        <div class="base">
          <div class="outline">
            <div class="label">
              1
            </div>

      </div>
