<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="ui.css">
<script src="controls.js"></script>
<script src="audio.js"></script>
</head>
<body>
<table id="mockup">
  <tr>
    <td>
      <x-dial id="dial" data-angle="30" data-snaps="[30, 60, 90, 120, 150]" data-getvalue="return this.angle / 30" onchange="console.log(this.value);"></x-dial>
    </td>
    <td>
      <div id="port">
        <div class="base">
          <div class="rise">
            <div class="hole">
              <div class="pin">
              </div>
            </div>
          </div>
        </div>
      </div>
    </td>
    <td>
      <div id="switch" style="--value: 0">
      </div>
    </td>
    <td>
      <div id="selectlever">
      </div>
    </td>
    <td>
      <div id="button">
      </div>
    </td>
    <td>
      <div id="key">
      </div>
    </td>
    <td>
      <div id="waveform">
      </div>
    </td>
    <td>
      <div id="bars">
      </div>
    </td>
    <td>
      <div id="slider">
      </div>
    </td>
    <td>
      <div id="speaker">
      </div>
    </td>
    <td>
      <div id="nixie">
      </div>
    </td>
    <td>
      <div id="voltmeter">
      </div>
    </td>
    <td>
      <div id="led">
      </div>
    </td>
    <td>
      <div id="light">
      </div>
    </td>
  </tr>
</table>
</body>
</html>
