<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="ui.css">
<link rel="stylesheet" href="mockup.css">
<script src="controls.js"></script>
<script src="audio.js"></script>
</head>
<body>
<table id="mockup">
  <tr>
    <td>
      <x-dial id="dial" data-angle="30" data-snaps="[30, 60, 90, 120, 150]" data-getvalue="return this.angle / 30" onchange="console.log(this.value);"></x-dial>
    </td>
    <td>
      <x-jack id="jack"></x-jack>
    </td>
    <td>
      <div id="key1" class="keystyle1" data-on="false" onclick="this.setAttribute('data-on', this.getAttribute('data-on') == 'true' ? 'false' : 'true')">
        <div class="base">
          <div class="outline">
            <div class="label">
              1
            </div>
            <div class="bump">
            </div>
          </div>
        </div>
      </div>
      <div id="key2" class="keystyle2" data-on="false" onmousedown="this.setAttribute('data-on', this.getAttribute('data-on') == 'true' ? 'false' : 'true')">
        <div class="base">
          <div class="outline">
            <div class="label">
              2
            </div>
            <div class="bump">
            </div>
          </div>
        </div>
      </div>
      <div id="key3" class="keystyle3" data-on="false" onclick="this.setAttribute('data-on', this.getAttribute('data-on') == 'true' ? 'false' : 'true')">
        <div class="base">
          <div class="outline">
            <div class="label">
              4
            </div>
            <div class="bump">
            </div>
          </div>
        </div>
      </div>
    </td>
    <td>
      <div id="nixie">
      </div>
    </td>
    <td>
      <div id="voltmeter">
      </div>
    </td>
    <td>
      <div id="speaker">
      </div>
    </td>
    <td>
      <div id="selectlever">
      </div>
    </td>
    <td>
      <div id="switch">
      </div>
    </td>
    <td>
      <div id="button">
      </div>
    </td>
    <td>
      <div id="waveform">
      </div>
    </td>
    <td>
      <div id="bars">
      </div>
    </td>
    <td>
      <div id="slider">
      </div>
    </td>
    <td>
      <div id="led">
      </div>
    </td>
    <td>
      <div id="light">
      </div>
    </td>
  </tr>
</table>
</body>
</html>
