<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="ui.css">
<link rel="stylesheet" href="mockup.css">
<script src="controls.js"></script>
<script src="audio.js"></script>
</head>
<body>
<table id="mockup">
  <tr>
    <td id="dials">
      <x-dial id="dial" data-angle="30" data-snaps="[30, 60, 90, 120, 150]" data-getvalue="return this.angle / 30" onchange="console.log(this.value);"></x-dial>
    </td>
    <td id="jacks">
      <x-jack id="jack1"></x-jack>
      <x-jack id="jack2"></x-jack>
    </td>
    <td id="keys">
      <script>
        var now=0;
        function step() {
          now++;
          if (now > 8) {
            now = 1;
          }
          key1.now = now == 1;
          key2.now = now == 2;
          key3.now = now == 3;
          key4.now = now == 4;
          key5.now = now == 5;
          key6.now = now == 6;
          key7.now = now == 7;
          key8.now = now == 8;
          setTimeout(step, 500);
        }
        setTimeout(step, 1000);
      </script>
      <style>
        x-key:nth-child(even)::part(label) {
          color: gray;
          font-size: 12pt;
        }
      </style>
      <x-key id="key1" data-pressed data-now>♪</x-key>
      <x-key id="key2">♪</x-key>
      <x-key id="key3">♪</x-key>
      <x-key id="key4">♪</x-key>
      <x-key id="key5">♪</x-key>
      <x-key id="key6">♪</x-key>
      <x-key id="key7">♪</x-key>
      <x-key id="key8">♪</x-key>
    </td>
    <td>
      <div id="nixie">
      </div>
    </td>
    <td>
      <div id="voltmeter">
      </div>
    </td>
    <td>
      <div id="speaker">
      </div>
    </td>
    <td>
      <div id="selectlever">
      </div>
    </td>
    <td>
      <div id="waveform">
      </div>
    </td>
    <td>
      <div id="led">
      </div>
    </td>
    <td>
      <div id="light">
      </div>
    </td>
    <td>
      <div id="switch">
      </div>
    </td>
    <td>
      <div id="button">
      </div>
    </td>
    <td>
      <div id="bars">
      </div>
    </td>
    <td>
      <div id="slider">
      </div>
    </td>
  </tr>
</table>
</body>
</html>
